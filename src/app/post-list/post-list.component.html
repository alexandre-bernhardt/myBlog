<div class="row">
    <div class="col-xs-12">
        <h2>Posts</h2>
        <div class="list-group">
            <div class="list-group-item"
                    *ngFor="let post of posts">
                <h3 class="list-group-item-heading">
                    {{ post.title }}
                    <h4 class="list-group-item-heading pull-right">{{ post.created_at | date: 'medium' }}</h4>
                </h3>
                <p class="list-group-item-text">{{ post.content }}</p>
                <button class="btn btn-success" (click)="onLike(post)">J'aime !</button>
                <button class="btn btn-danger" (click)="onDislike(post)">Pas ouf...</button>
            </div>
        </div>
    </div>
</div>
