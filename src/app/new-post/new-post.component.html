<div class="row">
    <div class="col-sm-8 col-sm-offset-2">
        <h2>Ecrire un nouveau post</h2>
        <form [formGroup]="postForm" (ngSubmit)="onSavePost()">
            <div class="form-group">
                <label for="title">Titre</label>
                <input type="text" class="form-control" id="title" formControlName="title">
            </div>
            <div class="form-group">
                <label for="content">Contenu du post</label>
                <textarea row="5" class="form-control" id="content" formControlName="content"></textarea>
            </div>
            <button class="btn btn btn-primary" [disabled]="postForm.invalid" type="submit">Poster !</button>
        </form>
    </div>
</div>
